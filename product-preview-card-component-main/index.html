    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 20px;
          margin-bottom:1em
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

  <body>
    <section class="product-wrapper">
      <article class="product-container">
        <div class="img-container">&nbsp;</div>
        <div class="product-info">
          <p class="spaced">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="desc">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL
          </p>
          <h1 class="price">$149.99 <small>$169.99</small></h1>
          <button class="btn">
            <i><img src="./images/icon-cart.svg" alt="" /></i>Add to Cart
          </button>
        </div>
      </article>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://kashaan.netlify.app">Kashaan Mahmood</a>.
    </div>
  </body>
